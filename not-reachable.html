<!-- not-reachable.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Not Reachable</title>
    
    <style>
      /* Example styles for the custom page */
.not-reachable-container {
    text-align: center;
    padding: 50px;
}

.not-reachable-container h1 {
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.not-reachable-container p {
    color: #666;
    font-size: 1.2rem;
}

.back-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    padding: 10px 20px;
    border-radius: 5px;
}

.back-link:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="not-reachable-container">
        <h1>Oops! This project is no longer available.</h1>
        <p>The project you are trying to view has expired or is no longer hosted.</p>
        <a href="index.html" class="back-link">Go back to portfolio</a>
    </div>
</body>
</html>
